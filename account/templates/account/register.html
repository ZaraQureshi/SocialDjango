{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
    .form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}
.form-signin .checkbox {
  font-weight: 400;
}
.form-signin .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="text"] {
  margin-bottom: 10px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
</style>
<div class="m-auto d-flex pd-3 ">
    <img class="img-fluid mx-auto d-block" src="{% static 'user.png' %}" style="width:50px;height:50px" >
</div>
<form class="form-signin" method="post">
    {% csrf_token %}
    <h1 class="h3 mb-3 font-weight-normal ">SignUp</h1>
    
    <input type="email" name="email"  class="form-control" placeholder="Email address" required autofocus>

    <input type="text" name="username"  class="form-control" placeholder="Username" required >
    
    <input type="password" name="password1"  class="form-control" placeholder="Password" required>

    <input type="password" name="password2"  class="form-control" placeholder="Confirm Password" required>
    <!-- for errors -->
    {% for field in registration_form %}
        {% for error in field.errors %}
        <div class="alert alert-danger">
            <a class="close" href="#" data-dismiss="alert">Ã—</a>
            {{error}}
        </div>
        {% endfor %}
    {% endfor %}

    <button class="btn btn-lg btn-primary btn-block" type="submit">Signup</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</form>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 14px;
            }
            @media (min-width: 768px) {
            html {
                font-size: 16px;
            }
            }

            .container {
            max-width: 960px;
            }

            .pricing-header {
            max-width: 700px;
            }

            .card-deck .card {
            min-width: 220px;
            }
            .search-bar{
                max-width: 500px;
                width:100%;
                
            }
            form{
                width:100%;
            }
    </style>
    <!-- HEADER -->
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow shadow-lg">
        
        <h5 class="my-0 mr-md-auto font-weight-normal">
            {% if user.is_authenticated %}
                Hello,{{request.user.username}}
            {% endif %}
        </h5>
        <div class="search-bar mt-sm-2 mr-2">
            <form method="get">
                <input type="text" name="q" id="id_q" class="form-control" placeholder="Search...">
            </form>
        </div>
        <nav class="my-2 my-md-0 mr-md-3">
        {% if user.is_authenticated %}
          <a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
          <a class="p-2 text-dark" href="{% url 'account' %}">Account</a>
          <a class="p-2 text-dark" href="{% url 'logout' %}">Logout</a>
          
        {% else %}
          <a class="p-2 text-dark" href="{% url 'register' %}">Register</a>
          <a class="p-2 text-dark" href="{% url 'login' %}">Login </a>
        {% endif %}
        </nav>
    </div>
  
    <!-- END HEADER -->


<script>
    document.getElementById('id_q').value()='{{query}}'
</script>
